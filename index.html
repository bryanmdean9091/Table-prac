<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
<div class="contain-1 align-items-center">
    <div class="text-center">
    <h1 class="header fw-bold text-light">Promotion Plans</h1>
    </div>
    <table class="table table-borderless align-middle" id="tab">
    <thead>
      <tr>
        <th scope="col" class="col-3 align-middle"><h4 class="header-1 fw-bold text-light">COMPARE ALL PLANS</h4></th>
        <th scope="col" class="col-3"><h4 class="bg-dark text-light text-center d-flex align-items-center justify-content-center" style="height:6rem ;">ENTERPRISE<br>(SEO + SMO + PAID)</h4></th>
        <th scope="col" class="col-3"><h4 class="bg-danger text-light text-center d-flex align-items-center justify-content-center d-flex align-items-center justify-content-center"style="height:6rem;">ADVANCE <br>(SE0 + SMO)</h4></th>
        <th scope="col" class="col-3"><h4 class="bg-primary text-light text-center d-flex align-items-center justify-content-center"style="height:6rem ;">STARTER <br>(SEO + SMO)</h4></th>
      </tr>
    </thead>
      <tbody>
        <tr class="table-secondary col-12">
          <th class="col-3">1st Month Management Cost</th>
          <td class="col-3 text-center">$ 1200</td>
          <td class="col-3 text-center">$ 900</td>
          <td class="col-3 text-center">$ 400</td>
        </tr>
        <tr class="table-secondary col-12">
          <th class="col-3">Following Month</th>
          <td scope="col" class="col-3 text-center"><h4 class="text-danger fw-bold">$ 900</h4></td>
          <td scope="col" class="col-3 text-center"><h4 class="text-danger fw-bold">$ 700</h4></td>
          <td scope="col"class="col-3 text-center"><h4 class="text-danger fw-bold">$ 300</h4></td>
        </tr>
        <tr class="table-secondary col-12">
          <th class="col-3">Delivery Time Frame</th>
          <td scope="col" class="col-3 text-center">3-6 Months</td>
          <td scope="col" class="col-3 text-center">3-6 Months</td>
          <td scope="col"class="col-3 text-center">3-6 Months</td>
        </tr>
        <tr class="table-secondary col-12">
          <th class="col-3">Total Targeted Keywords</th>
          <td scope="col" class="col-3 text-center">40</td>
          <td scope="col" class="col-3 text-center">30</td>
          <td scope="col" class="col-3 text-center">25</td>
      </tbody>
    </table>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
